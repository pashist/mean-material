<md-dialog aria-label="Sign In" ng-cloak flex-gt-xs="50" flex-gt-sm="33" flex-gt-md="25" flex-gt-lg="20">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Login to Your Account</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon class="material-icons" aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <form class="form-horizontal ng-pristine ng-valid" name="loginForm">
            <md-input-container class="md-block">
                <label>Email</label>
                <input type="email" required ng-model="user.email" md-autofocus>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" required ng-model="user.password">
            </md-input-container>
        </form>
        <div layout="column" flex>
            <md-button ng-click="login(user)" ng-disabled="loading || loginForm.$invalid" class="md-primary md-raised">
                Submit
            </md-button>
            <md-button ng-click="openRegistrationDialog($event, user)">
                Register
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
